<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template literals Vs String Concatenation</title>
</head>
<body>
    <h1>Template Literals Vs String Concatenation</h1>

    <script>
        let name ="Alice";
        let age = 25;

        // string concatenation
        console.log("Name : " +name+ ", Age : " +age);

        // Template literals
        console.log(`Name : ${name}, Age: ${age}`);


        let names ="Akshay";
        let vay = 22;

        //string  concatenation
        console.log("Name: "+names+ ",Vay: "+vay);

        //templete Literals
        console.log(`Name: ${name}`);

        document.write("hello")
    </script>
</body>
</html>
