    <h2>Internal JavaScript</h2>
    <div class="container">
        <pre>
    <b style="font-size: 20px;">SYNTAX:</b>

    <mark>&lt;script&gt;</mark>
        console.log("Hello Internal JS!");
    <mark>&lt;/script&gt;</mark> 
        </pre>
    </div>

    <h2>External JavaScript</h2>
    <div class="container">
        <pre>
    <b style="font-size: 20px;">SYNTAX:</b>

    &lt;script src="<mark>/script.js</mark>"&gt;&lt;/script&gt; 

        </pre>
    </div>

    <h2>Inline JavaScript</h2>
    <div class="container">
        <pre>
    <b style="font-size: 20px;">SYNTAX:</b>

    &lt;button <mark>onClick="myFunction()"</mark>&gt;Click me&lt;/button&gt;
        </pre>
    </div>
    <script>
        console.log("Hello Internal JS!");
    </script>
