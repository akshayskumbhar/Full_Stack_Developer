<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to left, rgb(255, 193, 193), rgb(129, 129, 255)) ;
        }
        .h11{
            background-color: rgba(255, 255, 255, 0.582);
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            border-radius: 10px;
        }
        .h22{
            display: flex;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }
        .container{
            background: rgba(255, 255, 255, 0.568);
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .content1{
            background: rgba(255, 255, 255, 0.568);
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .header{
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.555);
        }
        .header1{
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.555);
        }
        .content{
            background-color: rgba(255, 255, 255, 0.733);
            margin: 10px;
            padding: 5px;
            display: flex;
            justify-content: center;
        }
        .box{
            background-color: orange;
            margin: 10px;
            padding: 10px;
            font-size: 10px;
            color: white;
        }
        .box1{
            background-color: orange;
            margin: 10px;
            padding: 10px;
            font-size: 15px;
            color: white;
        }
        .box2{
            background-color: orange;
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            color: white;
        }
        .box3{
            background-color: orange;
            margin: 10px;
            padding: 10px;
            font-size: 25px;
            color: white;
        }
        .box4{
            background-color: orange;
            margin: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="h11"><h1>Full Stack Development</h1></div>
    <div class="container">
        <div class="header">
            <div class="h22"><h2>Font Size Horizontal</h2></div>
            <div class="content">
                <div class="box">Font Size 10px</div>
                <div class="box1">Font Size 15px</div>
                <div class="box2">Font Size 20px</div>
                <div class="box3">Font Size 25px</div>
                <div class="box4">Font Size 30px</div>
            </div>
        </div>
        <div class="header1">
            <div class="h22"><h2>Font Size Vertical</h2></div>
            <div class="content1">
                <div class="box">Font Size 10px</div>
                <div class="box1">Font Size 15px</div>
                <div class="box2">Font Size 20px</div>
                <div class="box3">Font Size 25px</div>
                <div class="box4">Font Size 30px</div>
            </div>
        </div>
        <div class="header2">
            <div class="h22"><h2>Header Tags</h2></div>
            <div class="content1">
                <div class="box"><h1>Header h1</h1></div>
                <div class="box"><h2>Header h2</h2></div>
                <div class="box"><h3>Header h3</h3></div>
                <div class="box"><h4>Header h4</h4></div>
                <div class="box"><h5>Header h5</h5></div>
            </div>
        </div>
    </div>
</body>
</html>
