    <h1>1] left Side Corner Triangle</h1>

    <button onclick="run()">RUN</button>
    <script>
        function run()
        {
            
            for(let i=4; i<=1; i--)                
            {                                       
                for(let j=1; j<=i; j++)
                {
                    document.write(i);
                }
                document.write("<br>");
            }
        }
    </script>
