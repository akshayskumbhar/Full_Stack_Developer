<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        *{
            font-family: verdana;
        }
        body{
            background-color: #50207a;
        }
        fieldset{
            margin: 220px;
            padding: 20px;
            color: rgb(255, 255, 255);
            width: 300px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.26);
        }
        #abc{
            margin-left: 31px;
        }
        label{
            margin: 0px 0px 0px 0px;
            padding: 10px;
        }
        input{
            margin: 0px 0px 10px 0px;
            border-radius: 5px;
        }
        button{
            margin-left: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #D6B9FC;
        }
        h3{
            color: #330a69;
            background-color: rgba(255, 255, 255, 0.5);
            align-items: center;
            justify-content: center;
            display: flex;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h3>Login Form</h3>
    <fieldset>
        <legend style="color: black; font-weight: bold; font-family: verdana;">LOGIN </legend>
            <form action="#">
                <label for="abc">Email: </label>
                <input type="email" name="Email" id="abc">
                <label for="xyz">Password: </label>
                <input type="password" name="Password" id="xyz"><br>
                <button type="submit">Submit</button>
            </form>
        
    </fieldset>
</body>
</html>
