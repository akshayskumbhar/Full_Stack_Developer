<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Test</title>
</head>
<body>
   
    <script>
        let chara = ["A","B","C"];
        let charList = {
            fruit: "banana",
            veg: "potato"
        }
        console.log("Here is Array");
        console.log(chara);
        console.log("Here is Object");
        console.log(charList);


        
    </script>

    <script>
      let fruits = ["Apple", "Banana", "Mango"];

      fruits.forEach(function (Akshay, Sushant) 
      {
        console.log("Here is Array.forEach");
        console.log(Sushant+ " : " +Akshay);
      });
    </script>


    <script>
        let price = [100, 200, 300];
        let gstprice = price.map((akshay) => akshay + akshay * 0.18);
        console.log("Here is Array.map");
        console.log(gstprice);
    </script>


    <script>
        mark = [23 , 34, 90, 32, 49, 53, 30];
        let result = mark.filter((a) => a >= 35);
        console.log("Here is Array.filter");
        console.log(result);
    </script>

</body>
</html>
