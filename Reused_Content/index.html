<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templet Design</title>
    <style>
    .box1 {
      position: static;
      width: 150px;
      height: 150px;
      background: rgba(255, 0, 0, 0.6);
      z-index: 1; /* lower → behind */
    }

    .box2 {
      position: static;
      width: 150px;
      margin-top: -80px;
      margin-left: 40px;
      height: 150px;
      background: rgba(0, 0, 255, 0.6);
      z-index: 5; /* higher → in front */
    }
    </style>
</head>
<body>
    <div class="box1">Red Box (Behind)</div>
    <div class="box2">Blue Box (Front)</div>
</body>
</html>
